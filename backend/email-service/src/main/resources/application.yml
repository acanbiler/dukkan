spring:
  application:
    name: email-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:email_db}
    username: ${DB_USER:dukkan}
    password: ${DB_PASSWORD:dukkan123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Let Liquibase handle schema
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

# SendGrid Configuration
sendgrid:
  api-key: ${SENDGRID_API_KEY:your-sendgrid-api-key}
  from-email: ${SENDGRID_FROM_EMAIL:noreply@dukkan.com}
  from-name: ${SENDGRID_FROM_NAME:Dukkan}

server:
  port: ${SERVER_PORT:8085}

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Swagger/OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
