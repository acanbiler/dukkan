# Test configuration for User Service
# Disable Liquibase migrations for tests (use H2 schema auto-generation instead)
spring.liquibase.enabled=false

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for tests
jwt.secret=test-secret-key-for-jwt-token-generation-minimum-256-bits-required
jwt.expiration=86400000

# Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.dukkan=INFO
